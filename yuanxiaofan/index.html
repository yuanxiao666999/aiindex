<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ai指标系统</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./res/layuiadmin/layui/css/layui.css" media="all">
    <style type="text/css">
        body {
            overflow: hidden;
        }

        img.background {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        div.login {
            position: absolute;
            width: 500px;
            height: 400px;
            margin-left: 37%;
            margin-top: 10%;
        }

        div.user {
            text-align: center;
        }


    </style>
</head>

<body>
<img class="background" src="./res/images/bgimg03.jpg">
<div class="login">
    <form class="layui-form" action="/login" method="post">
        <div class="user" style="padding: 18%;">
            <div class="layui-form-item" style="margin-bottom: 30px;">
                <div style="font-size: 20px;">
                    <img src="res/images/logo.png" alt="" width="55px" height="35px" style="float:left;">
                    <p style="color: #ffffff;font-size: 26px">大华智能建筑指标系统</p>
                </div>
            </div>
            <div class="layui-form-item" style="margin-bottom: 20px;">
                <input name="user" id="user" type="text" class="layui-input" placeholder="用户名">
            </div>
            <div class="layui-form-item" style="margin-bottom: 20px;">
                <input name="passwd" id="passwd" type="password" class="layui-input" placeholder="密码">
            </div>
            <div class="layui-form-item">
                <!-- <button class="layui-btn layui-btn-fluid" lay-filter="login">安全登录</button> -->
                <button class="layui-btn layui-btn-fluid layui-bg-cyan" lay-submit="" lay-filter="login">安全登录</button>
            </div>
        </div>
    </form>
</div>
<script src="./res/layuiadmin/layui/layui.js"></script>
<script>
    layui.use(['element', 'form', 'jquery'], function () {
        var element = layui.element;
        var form = layui.form;
        var $ = layui.jquery;

        // var username = $('#username').val();
        // var password = $('#password').val();
        // var data = {'username':username,'password':password};
        // data = JSON.stringify(data);
        //
        // $.post('/login/',data,function (res) {
        //     res = JSON.parse(res);
        //     if(res.code=== 0){
        //         window.location.href='./home.html';
        //     }else{
        //         layer.msg(res.msg);
        //     }
        // });


        form.on('submit(login)', function (data) {
            data = data.field;
            data = JSON.stringify(data);

            $.post('./json/login_success.json', data, function (res) {
                // res = JSON.parse(res);
                if (res.code === 0) {
                    window.location.href = '/home.html';
                } else {
                    layer.msg(res.msg);
                }
            });
            return false;
        });


    });
</script>
</body>
</html>
