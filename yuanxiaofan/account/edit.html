<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ai指标</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../res/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../res/layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <form class="layui-form" action="">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">
                        账户信息
                    </div>
                    <div class="layui-card-body">
                        <div class="layui-row layui-col-space15 ">
                            <div class="layui-form-item">
                                <div class="layui-col-md6">
                                    <label class="layui-form-label">账号：</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="account" placeholder="账号" autocomplete="off" readonly
                                               class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-col-md6">
                                    <label class="layui-form-label">密码：</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="account" placeholder="密码" autocomplete="off"
                                               class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0px;">
                            <button class="layui-btn" lay-submit lay-filter="account-edit">立即提交</button>
                            <a class="layui-btn layui-btn-primary" href="index.html">返回</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../res/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../res/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use('index');
</script>
<script>
    layui.use(['admin','element','form','jquery'],function () {
        var $ = layui.jquery
            ,admin = layui.admin
            ,element = layui.element
            ,form = layui.form;

        form.on('submit(account-edit)',function (data) {
            admin.req({
                url:''
                ,method:'post'
                ,data:{data:data.field}
                ,done:function (res) {
                    if(res.code){
                        layer.msg(res.msg,{
                            icon:6
                            ,time:1000
                            ,end:function () {
                                location.href = res.url;
                            }
                        })
                    }else{
                        layer.msg(res.msg,{
                            icon:5
                            ,time: 1000
                        })
                    }

                }
            });
            return false;
        })
    });
</script>
</body>
</html>
