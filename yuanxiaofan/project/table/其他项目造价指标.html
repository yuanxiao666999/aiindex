<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ai指标</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../res/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../res/layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <form class="layui-form" action="">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">
                        其他项目造价指标
                    </div>
                    <div class="layui-card-body">
                        <table id="project-table" lay-filter="project-table"></table>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../../res/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../res/layuiadmin/'
    }).extend({
        index: 'lib/index'
    }).use(['index', 'element', 'jquery', 'layer', 'table'], function () {
        var element = layui.element
            , $ = layui.jquery
            , layer = layui.layer
            , table = layui.table;

        var project_name = window.sessionStorage.getItem('project_name');

        table.render({
            elem: '#project-table'
            , url: '/project/table/details?table_name=其他项目造价指标&project_name=' + project_name
            , cols: [[
                {field: 'number', title: '序号'}
                , {field: 'engineering_name', title: '项目名称'}
                , {field: 'cost', title: '造价(万元)'}
                , {field: 'square_meter', title: '平方米造价（元/m2）'}
                , {field: 'proportion', title: '占总造价比例（%）'}
                , {field: 'remarks', title: '备注'}
            ]]
        });
    });

</script>
</body>
</html>
