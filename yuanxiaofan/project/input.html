<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ai指标</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../res/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../res/layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <form class="layui-form" action="">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">
                        项目信息
                    </div>
                    <div class="layui-card-body">
                        <div class="layui-form-item">
                            <label class="layui-form-label">项目名称：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="projectName" lay-verify="required" autocomplete="off"
                                       placeholder="请输入项目名称" class="layui-input">
                            </div>
                            <label class="layui-form-label">建筑时间：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="projectTime" id="projectTime" lay-verify="required"
                                       autocomplete="off" placeholder="yyyy/MM/dd" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">建筑类型：</label>
                            <div class="layui-input-inline">
                                <select name="buildingType" lay-filter="buildingType" lay-verify="required">
                                    <option value="">请选择</option>
                                    <option value="商品住宅">商品住宅</option>
                                </select>
                            </div>
                            <!-- <div class="layui-inline" style="display:none;" id="buildingType1">
                                 <label class="layui-form-label">具体类型：</label>
                                 <div class="layui-input-inline">
                                     <select name="buildingType1" lay-verify="required">
                                         <option value="">请选择</option>
                                         <option value="多层住宅">多层住宅</option>
                                         <option value="高层住宅">高层住宅</option>
                                         <option value="超高层住宅">超高层住宅</option>
                                         <option value="别墅">别墅</option>
                                     </select>
                                 </div>
                             </div>-->
                            <div class="layui-inline" style="display:none;" id="buildingType2">
                                <label class="layui-form-label">具体类型：</label>
                                <div class="layui-input-inline">
                                    <select name="buildingType2" lay-verify="required">
                                        <option value="">请选择</option>
                                        <option value="多层住宅（5 层及 5 层以下 ）">多层住宅（5 层及 5 层以下 ）</option>
                                        <option value="高层住宅 (中高层6-9层)">高层住宅 (中高层6-9层)</option>
                                        <option value="高层住宅（10 层及 10 层以上）">高层住宅（10 层及 10 层以上）</option>
                                        <option value="超高层住宅（建筑总高度 100 米以上 ）">超高层住宅（建筑总高度 100 米以上 ）</option>
                                        <option value="独栋别墅">独栋别墅</option>
                                        <option value="联体别墅">联体别墅</option>
                                        <option value="叠拼别墅">叠拼别墅</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline" style="display: none" id="buildingScale">
                                <label class="layui-form-label">建筑面积：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="buildingScale" lay-verify="required|number"
                                           autocomplete="off" placeholder="单位：平方米（m2)" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">提供者：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="provider" id="provider" placeholder="提供者" autocomplete="off"
                                       class="layui-input">
                            </div>
                            <label class="layui-form-label">提供时间：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="provideTime" id="provideTime" placeholder="yyyy/MM/dd"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-col-md6">
                                <label class="layui-form-label">备注 ：</label>
                                <div class="layui-input-block">
                                    <textarea name="remarks" id="remarks" class="layui-textarea"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layui-card">
                        <div class="layui-card-header">
                            附件上传
                        </div>
                        <div class="layui-card-body">
                            <button type="button" class="layui-btn" id="upload-type1">
                                <i class="layui-icon"></i>上传文件
                            </button>
                            <table class="layui-table">
                                <thead>
                                <tr>
                                    <th>文件名</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody id="upload-list">
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="project-input">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../res/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../res/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index',//主入口模块
    }).use('index');
</script>
<script>

    layui.use(['form', 'element', 'jquery', 'layer', 'upload', 'laydate'], function () {
        var form = layui.form
            , element = layui.element
            , $ = layui.jquery
            , layer = layui.layer
            , upload = layui.upload
            , laydate = layui.laydate;

        laydate.render({
            elem: '#projectTime',
            format: 'yyyy/MM/dd',
        });
        laydate.render({
            elem: '#provideTime',
            format: 'yyyy/MM/dd',
        });


        form.on('select(buildingType)', function (data) {
            if (data.value == '商品住宅') {
                $('#buildingType2').show();
                $('#buildingScale').show();
            }
        });

        form.on('select(underBuilding)', function (data) {
            if (data.value == '1') {
                $('#underBuildingScale').show();
            }
        });

        upload.render({
            elem: '#upload-type1'
            , url: ''
            , accept: 'file'
            , acceptMime: 'application/vnd.ms-excel'
            , exts: 'xls'
            , choose:function (obj) {
                var files = obj.pushFile();
                var tr = $(['<tr id="upload-'+ index +'">'
                    ,'<td>'+ file.name +'</td>'
                    ,'<td>等待上传</td>'
                    ,'<td>'
                    ,'<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                    ,'</td>'
                    ,'</tr>'].join(''));


                //删除
                tr.find('.demo-delete').on('click', function(){
                    delete files[index]; //删除对应的文件
                    tr.remove();
                });

                $('#upload-list').append(tr);
            }
            , done: function (res) {
                $('#upload-list').find('td').eq(0).html(res['filename']);
                $('#upload-list').find('td').eq(1).html(res['msg']);
            }
            , error: function () {
                layer.msg('网络异常！');
            }
        });

        form.on('submit(project-input)', function (data) {
            data = data.field;
            var filename = $('#upload-list').find('td').eq(0).text();

            if (filename) {
                data['file'] = filename;
                $.post(url = '/project/submit', data = data, function (res) {
                    layer.msg(res);
                });
            } else {
                layer.msg('请上传文件...');
            }

            return false;
        });
    });
</script>
</body>
</html>
