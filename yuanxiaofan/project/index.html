<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ai指标</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../res/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../res/layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <form class="layui-form" action="">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">
                        项目管理
                    </div>
                    <div class="layui-card-body">
                        <div class="layui-form-item project-btn">
                            <label class="layui-form-label">项目名称：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="project_name" id="project_name" placeholder="请输入项目名称："
                                       class="layui-input">
                            </div>
                            <button class="layui-btn layui-btn-primary" data-type="reload">搜索</button>
                            <a class="layui-btn" href="input.html">新建</a>
                        </div>

                        <table id="project-table" lay-filter="project-table"></table>
                        <script type="text/html" id="project-toolbar" lay-filter="project-toolbar">
                            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../res/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../res/layuiadmin/'
    }).extend({
        index: 'lib/index'
    }).use(['index', 'element', 'jquery', 'layer', 'table'], function () {
        var element = layui.element
            , $ = layui.jquery
            , layer = layui.layer
            , table = layui.table;

        table.render({
            elem: '#project-table'
            , url: '../json/project_history.json'
            , page: true
            , id: 'tableReload'
            , cols: [[
                {field: 'projectName', title: '项目名称', sort: true}
                , {field: 'buildTime', title: '建筑时间', sort: true}
                , {field: 'buildingType', title: '建筑类型', sort: true}
                , {field: 'buildingType2', title: '具体类型', sort: true}
                , {field: 'buildingScale', title: '建筑面积', sort: true}
                , {field: 'provider', title: '提供者', sort: true}
                , {field: 'provideTime', title: '提供时间', sort: true}
                , {title: '操作', toolbar: '#project-toolbar'}
            ]]
        });

        table.on('tool(project-table)', function (obj) {
            var data =obj.data;
            data = JSON.stringify(data);
            var layEvent = obj.event;
            var name = obj.tr.find('td').eq(0).text();
            if (layEvent === 'del') {
                layer.confirm('确定删除？', function (index) {
                    $.post(url = '/project/history/delete', {'name': name}, function (res) {
                        if (res.code === 0) {
                            obj.del();
                        } else {
                            alert('删除失败！');
                        }
                    });
                    layer.close(index);
                });
            }else if(layEvent === 'edit'){
                window.sessionStorage.setItem("projectInformation",data);
                window.location.href='edit.html';
            }
        });



        var active = {
            reload: function () {
                var project_name = $('#project_name');
                table.reload('project-table', {
                    page: {
                        curr: 1
                    }
                    , where: {
                        project_name: project_name.val()
                    }
                })
            }
            , clear: function () {
                $('#project_name').val('');
                table.reload('project-table', {
                    page: {
                        curr: 1
                    }
                    , where: {
                        project_name: ''
                    }
                })
            }
        };
        $('.project-btn .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        })

    });

</script>
</body>
</html>
