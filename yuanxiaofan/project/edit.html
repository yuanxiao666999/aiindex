<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ai指标</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../res/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../res/layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <form class="layui-form" action="">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">
                        项目信息
                    </div>
                    <div class="layui-card-body">
                        <div class="layui-form-item">
                            <label class="layui-form-label">项目名称：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="projectName" id="projectName" lay-verify="required"
                                       autocomplete="off"
                                       placeholder="请输入项目名称" class="layui-input">
                            </div>
                            <label class="layui-form-label">建筑时间：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="buildTime" id="buildTime" lay-verify="required"
                                       autocomplete="off" placeholder="yyyy/MM/dd" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">建筑类型：</label>
                            <div class="layui-input-inline">
                                <select name="buildingType" id="buildingType"lay-filter="buildingType"
                                        lay-verify="required">
                                    <option value="">请选择</option>
                                    <option value="商品住宅">商品住宅</option>
                                </select>
                            </div>
                            <div class="layui-inline" style="display:none;" id="buildingType2">
                                <label class="layui-form-label">具体类型：</label>
                                <div class="layui-input-inline">
                                    <select name="buildingType2" lay-verify="required">
                                        <option value="">请选择</option>
                                        <option value="多层住宅（5 层及 5 层以下 ）">多层住宅（5 层及 5 层以下 ）</option>
                                        <option value="高层住宅 (中高层6-9层)">高层住宅 (中高层6-9层)</option>
                                        <option value="高层住宅（10 层及 10 层以上）">高层住宅（10 层及 10 层以上）</option>
                                        <option value="超高层住宅（建筑总高度 100 米以上 ）">超高层住宅（建筑总高度 100 米以上 ）</option>
                                        <option value="独栋别墅">独栋别墅</option>
                                        <option value="联体别墅">联体别墅</option>
                                        <option value="叠拼别墅">叠拼别墅</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline" style="display: none" id="buildingScale">
                                <label class="layui-form-label">建筑面积：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="buildingScale" lay-verify="required|number"
                                           autocomplete="off" placeholder="单位：平方米（m2)" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">提供者：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="provider" id="provider" placeholder="提供者"
                                       autocomplete="off" class="layui-input" disabled="">
                            </div>
                            <label class="layui-form-label">提供时间：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="provideTime" id="provideTime" placeholder="yyyy/MM/dd"
                                       autocomplete="off" class="layui-input" disabled="">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-col-md6">
                                <label class="layui-form-label">备注 ：</label>
                                <div class="layui-input-block">
                                    <textarea name="remarks" id="remarks" class="layui-textarea"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layui-card">
                        <div class="layui-card-header">
                            附件上传
                        </div>
                        <div class="layui-card-body">
                            <button type="button" class="layui-btn" id="upload-type">
                                <i class="layui-icon"></i>上传文件
                            </button>
                            <table class="layui-table" id="upload-table">

                            </table>
                            <script type="text/html" id="upload-toolbar">
                                <button class="layui-btn" lay-event="edit">编辑</button>
                            </script>
                        </div>
                    </div>
                </div>


                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="project-input">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../res/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../res/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index',//主入口模块
    }).use('index');
</script>
<script>

    layui.use(['form', 'element', 'jquery', 'layer', 'upload', 'laydate', 'table'], function () {
        var form = layui.form
            , element = layui.element
            , $ = layui.jquery
            , layer = layui.layer
            , upload = layui.upload
            , laydate = layui.laydate
            , table = layui.table;

        laydate.render({
            elem: '#projectTime',
            format: 'yyyy/MM/dd',
        });

        var mydate = new Date;
        var year = mydate.getFullYear();
        var mon = mydate.getMonth() + 1;
        var day = mydate.getDate();
        var date = year + "/" + (mon < 10 ? "0" + mon : mon) + "/" + day;
        $('#provideTime').attr("value", date);

        var user = window.sessionStorage.getItem("user");
        $('#provider').attr("value", user);

        var project = JSON.parse(window.sessionStorage.getItem("projectInformation"));
        $('#projectName').attr("value", project['projectName']);
        $('#buildTime').attr("value", project['buildTime']);
        $('#buildingType').attr("value", project['buildingType']);
        $('#provider').attr("value", project['provider']);
        $('#provideTime').attr("value", project['provideTime']);

        form.on('select(buildingType)', function (data) {
            if (data.value == '商品住宅') {
                $('#buildingType2').show();
                $('#buildingScale').show();
            }
        });

        table.render({
            elem: '#upload-table'
            , url: '/'
            , id: 'table-render'
            , cols: [[
                {field: 'filename', title: '文件名'}
                , {fixed: 'right', title: '操作', toolbar: '#upload-toolbar'}
            ]]
        });


        upload.render({
            elem: '#upload-type'
            , url: ''
            , accept: 'file'
            , exts: 'docx|xls'
            ,before: function(obj){
                var pName = $('#projectName').val();
                console.log(pName);
            }
            , done: function (res) {
                table.reload('table-render', {
                    url: ''
                });
            }
        });

        table.on('tool(upload-toolbar)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                $.post('', data, function (res) {
                    res = JSON.parse(res);
                    if (res.code === 0) {
                        window.location.href = 'upload_edit.html?filename' + res.data;
                    } else {
                        layer.msg(res.msg);
                    }
                })

            }
        });

        form.on('submit(project-input)', function (data) {
            data = data.field;
            var filename = $('#upload-list').find('td').eq(0).text();

            if (filename) {
                data['file'] = filename;
                $.post('/project/submit', data, function (res) {
                    layer.msg(res);
                });
            } else {
                layer.msg('请上传文件...');
            }

            return false;
        });
    });
</script>
</body>
</html>
