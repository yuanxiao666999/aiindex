<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ai指标</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../res/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../res/layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <form class="layui-form" action="">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">
                        表格信息
                    </div>
                    <div class="layui-card-body">
                        <table class="layui-table" id="table-upload">

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../res/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../res/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use('index');
</script>
<script>
    layui.use(['element','form','table'],function () {
        var $ = layui.jquery
            ,element = layui.element
            ,form = layui.form
            ,table = layui.table;

        /*table.render({
            elem:'#table-upload'
            , url:''
        })*/

        var slipt = window.location.href.split("=");
        var data = slipt[1];
        $('#table-upload').html(data);
    })
</script>
</body>
</html>
